<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>

    <div class="mt-4" id="app">

        <div class="container text-center">
            <input class="rounded-3 border-1 me-2" type="text" v-model="task" placeholder="Type here your task..." required>
            <button id="add" class="bg-primary rounded-3 text-white border-0 ms-2 fw-medium" @click="addTask">Add Task</button>
            <div>{{errorMessage}}</div>
        </div>

        <div class="container">
            <ol v-if="toDoList.length > 0">
                <li v-for="(task, index) in toDoList">
                    {{index}} - {{task.text}}
                    <button @click="deleteTask(index)">&Cross;</button>
                </li>    
            </ol>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./asset/js/script.js"></script>
</body>
</html>
